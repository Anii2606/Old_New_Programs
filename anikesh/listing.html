<html>

<head>

<title>
		listing order
</title>

</head>

<body>

<!--unorder list <ul>|types :- disc[default] , square , circle |
	list item <li>-->
	<font size ='1'>
	
<h3>
This is Unorder list 
</h3>

</font>
<ul  type='disc' >

<font color ='red' size ='2'>

<li>orange</li>
<li>mongo</li>
<li>banana</li>
<li>grapes</li>
<li>apple</li>

</font>

</ul>

<!--order list<ol>| types :- 1[default] , A , a , I , i  |
	list item <li> -->
	<font size ='3'>
	
<h3>
This is order list 
</h3>

</font>
<ol align ='left' type='1'>

<font color ='blue' size ='2'>


<li>orange</li>
<li>mongo</li>
<li>banana</li>
<li>grapes</li>
<li>apple</li>


</font>

</ol>

</body>

</html>
